<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraudulent Conductor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <style>
        body {
            margin: 0;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background-color: #000;
            transform: scaleX(-1);
            z-index: 10;
        }

        #placeholder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background-color: #000;
            z-index: 15;
        }

        #output {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transform: scaleX(-1);
            z-index: 20;
        }
    </style>
</head>
<body>
    <img id="placeholder" src="{{ url_for('static', filename='hand.png') }}" alt="Hand placeholder">
    <video id="video" autoplay playsinline></video>
    <canvas id="output" width="1920" height="1080"></canvas>
    <div id="status"></div>

        <script>
            const video = document.getElementById('video');
            const status = document.getElementById('status');
            const placeholder = document.getElementById('placeholder');
            let stream = null;
            
            async function startCamera() {
            try {
                status.textContent = 'Requesting camera access...';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.addEventListener('playing', () => {
                    placeholder.style.display = 'none';
                }, { once: true });
                
                status.textContent = 'Camera active';
                
            } catch (err) {
                console.error('Error accessing webcam:', err);
                status.textContent = 'Error: ' + err.message;
            }
        }

        startCamera();

        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const face = new FaceDetection({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
        }});

        face.setOptions({
            model: 'short',
            minDetectionConfidence: 0.5
        });

        face.onResults(onFaceResults);

        let handResults = null;
        let faceResults = null;

        function onResults(results) {
            handResults = results;
            drawAll();
        }

        function onFaceResults(results) {
            faceResults = results;
            drawAll();
        }

        function drawAll() {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            //face 
            // Draw faces first
            if (faceResults && faceResults.detections) {
                for (const detection of faceResults.detections) {
                    drawRectangle(canvasCtx, detection.boundingBox, {color: 'blue', lineWidth: 3, fillColor: 'rgba(0,0,255,0.1)'});
                }
            }
            
            // hands
            if (handResults && handResults.multiHandLandmarks) {
                for (const landmarks of handResults.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                }
            }
            
            canvasCtx.restore();
        }

        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
                await face.send({image: video});
            },
            width: 1920,
            height: 1080
        });

        camera.start();
        </script>
</body>
</html>
